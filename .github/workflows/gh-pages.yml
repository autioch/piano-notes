name: Build and deploy to GitHub Pages

# Repo setup steps (enable these in the repository settings before using this workflow):
# 1. In the repo Settings → Pages ensure Pages can be published by GitHub Actions.
#    (This workflow uses the Pages REST flow so the action will set the publish target.)
# 2. If you have branch protection on `main`, allow GitHub Actions to create the
#    `gh-pages` branch (or disable the rule temporarily when first deploy runs).
# 3. Ensure Actions permissions allow `Read and write` for `Workflows` if your org
#    policy enforces it — the workflow uses the `GITHUB_TOKEN` to publish pages.
# 4. Optionally configure a custom domain in Settings → Pages after the first deploy.

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Vite build
        uses: actions/cache@v4
        with:
          path: .vite
          key: ${{ runner.os }}-vite-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-vite-

      - name: Install dependencies
        run: npm ci --no-audit --no-fund --silent

      - name: Build (production)
        env:
          CI: true
        run: npm run build --if-present

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
